<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <label for="username">Enter username: </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">Enter email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="test@gmail.com"
        required
      />
      <br /><br />
      <label for="password">Enter password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="dsdsad"
        required
      />

      <p>Select your age:</p>
      <input type="radio" name="age" value="0-25" id="option-1" />
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value="26-50" id="option-2" />
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value="51+" id="option-3" />
      <label for="option-3">51+</label>

      <br /><br />

      <label for="question">Security question:</label>
      <select name="question" id="question">
        <option value="q1">What colour are your favorite pair of socks</option>
        <option value="q2">What is the best question?</option>
        <option value="q3">Want to create a new question?</option>
      </select>

      <br /><br />
      <label for="answer">Security answer question: </label>
      <input type="text" id="answer" name="answer" />

      <br /><br />

      <label for="bio">Your bio :D</label> <br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="about you..."
      ></textarea>

      <input type="submit" value="submit the form" />
    </form>
  </body>
</html>
